<form class="form-horizontal" [formGroup]="paymentForm">
    <div class="form-group">
      <label>Payment Type:</label>
      
      <select class="form-control" formControlName="paymentType">
        <option>Cash</option>
        <option>Credit Card</option>
      </select>
      
      <div *ngIf="paymentForm.controls.paymentType.invalid 
                && (paymentForm.controls.paymentType.dirty 
                || paymentForm.controls.paymentType.touched)" class="alert alert-danger">Payment Type is required.
      </div>
    </div>

    <div class="form-group">
      <label>Card Type:</label>
      <select class="form-control" formControlName="cardType">
        <option>Visa</option>
        <option>Master Card</option>
      </select>
      
      <div *ngIf="paymentForm.controls.cardType.invalid 
                && (paymentForm.controls.cardType.dirty 
                || paymentForm.controls.cardType.touched)" class="alert alert-danger">Card Type is required.
      </div>
    </div>

    <div class="form-group">
      <label>Name on Card:</label>
      <input type="text" class="form-control" placeholder="Enter Name on Card" formControlName="nameOnCard">        
    
      <div *ngIf="paymentForm.controls.nameOnCard.invalid 
            && (paymentForm.controls.nameOnCard.dirty 
            || paymentForm.controls.nameOnCard.touched)" class="alert alert-danger">Name on Card is required.
      </div>
    </div>

    <div class="form-group">
      <label>Card No:</label>
      <input type="text" class="form-control" placeholder="Enter Card No" formControlName="cardNo">        
    
      <div *ngIf="paymentForm.controls.cardNo.invalid 
            && (paymentForm.controls.cardNo.dirty 
            || paymentForm.controls.cardNo.touched)" class="alert alert-danger">Card No is required.
      </div>
    </div>

    <div class="form-group">
      <label>Card Expiration:</label>
      
      <div class="input-group">
        <select class="form-control" formControlName="cardExpMonth">
          <option>January</option>
          <option>February</option>
        </select>
        <div *ngIf="paymentForm.controls.cardExpMonth.invalid 
                  && (paymentForm.controls.cardExpMonth.dirty 
                  || paymentForm.controls.cardExpMonth.touched)" class="alert alert-danger">Card Expiration Month is required.
        </div>
        <select class="form-control" formControlName="cardExpDay">
          <option>01</option>
          <option>02</option>
        </select>
        <div *ngIf="paymentForm.controls.cardExpDay.invalid 
                  && (paymentForm.controls.cardExpDay.dirty 
                  || paymentForm.controls.cardExpDay.touched)" class="alert alert-danger">Card Expiration Day is required.
        </div>
        <select class="form-control" formControlName="cardExpYear">
          <option>2018</option>
          <option>2019</option>
        </select>
        <div *ngIf="paymentForm.controls.cardExpYear.invalid 
                  && (paymentForm.controls.cardExpYear.dirty 
                  || paymentForm.controls.cardExpYear.touched)" class="alert alert-danger">Card Expiration Year is required.
        </div>
      </div>
      
    </div>

    <div class="form-group">
      <label>Card CVV:</label>
      <input type="text" class="form-control" placeholder="Enter Card CVV" formControlName="cardCvv">        
    
      <div *ngIf="paymentForm.controls.cardCvv.invalid 
            && (paymentForm.controls.cardCvv.dirty 
            || paymentForm.controls.cardCvv.touched)" class="alert alert-danger">Card CVV is required.
      </div>
    </div>

    <button type="button" (click)="save()" class="btn btn-success">Save & Next</button>
  </form>
