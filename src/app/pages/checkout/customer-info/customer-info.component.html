<form class="form-horizontal" [formGroup]="customerInfoForm">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstname">
      
      <div *ngIf="firstname.invalid 
                && (firstname.dirty 
                || firstname.touched)" class="alert alert-danger">First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastname">
      
      <div *ngIf="lastname.invalid 
                && (lastname.dirty 
                || lastname.touched)" class="alert alert-danger">Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select class="form-control" formControlName="gender">
          <option>Male</option>
          <option>Female</option>
      </select>
      
      <div *ngIf="gender.invalid 
                && (gender.dirty 
                || gender.touched)" class="alert alert-danger">Gender is required.
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      
      <div *ngIf="email.errors 
                && (email.dirty 
                || email.touched)">
        <div *ngIf="email.errors.required" class="alert alert-danger">Email is required.</div>        
        <div *ngIf="email.errors.pattern" class="alert alert-danger">Invalid Email.</div>
      </div>
    </div>

    <button type="button" (click)="save()" class="btn btn-success">Save & Next</button>
  </form>
