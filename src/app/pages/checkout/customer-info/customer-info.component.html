<form class="form-horizontal" [formGroup]="customerInfoForm">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstname">
      
      <div *ngIf="customerInfoForm.controls.firstname.invalid 
                && (customerInfoForm.controls.firstname.dirty 
                || customerInfoForm.controls.firstname.touched)" class="alert alert-danger">First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastname">
      
      <div *ngIf="customerInfoForm.controls.lastname.invalid 
                && (customerInfoForm.controls.lastname.dirty 
                || customerInfoForm.controls.lastname.touched)" class="alert alert-danger">Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select class="form-control" formControlName="gender">
          <option>Male</option>
          <option>Female</option>
      </select>
      
      <div *ngIf="customerInfoForm.controls.gender.invalid 
                && (customerInfoForm.controls.gender.dirty 
                || customerInfoForm.controls.gender.touched)" class="alert alert-danger">Gender is required.
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      
      <div *ngIf="customerInfoForm.controls.email.invalid 
                && (customerInfoForm.controls.email.dirty 
                || customerInfoForm.controls.email.touched)" class="alert alert-danger">Invalid Email.
      </div>
    </div>

    <button type="button" (click)="save()" class="btn btn-success">Save & Next</button>
  </form>
