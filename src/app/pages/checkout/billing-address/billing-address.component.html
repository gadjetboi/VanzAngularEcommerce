<form class="form-horizontal" [formGroup]="billForm">
    <div class="form-group">
      <label>Address 1:</label>
      <input type="text" class="form-control" placeholder="Enter Address 1" formControlName="address1">
      
      <div *ngIf="address1.invalid 
                && (address1.dirty 
                || address1.touched)" class="alert alert-danger">Address 1 is required.
      </div>
    </div>

    <div class="form-group">
      <label>Address 2:</label>
      <input type="text" class="form-control" placeholder="Enter Address 2" formControlName="address2">        
    </div>

    <div class="form-group">
      <label>Country:</label>
      <select class="form-control" formControlName="country">
        <option>United States</option>
        <option>Singapore</option>
        <option>Philippines</option>
        <option>India</option>
      </select>
      
      <div *ngIf="country.invalid 
                && (country.dirty 
                || country.touched)" class="alert alert-danger">Country is required.
      </div>
    </div>

    <div class="form-group">
      <label>Zipcode:</label>
      <input type="text" class="form-control" placeholder="Enter Zip Code" formControlName="zipcode">
      
      <div *ngIf="zipcode.invalid 
                && (zipcode.dirty 
                || zipcode.touched)" class="alert alert-danger">Zipcode is required.
      </div>
    </div>

    <button type="button" (click)="save()" class="btn btn-success">Save & Next</button>
  </form>
