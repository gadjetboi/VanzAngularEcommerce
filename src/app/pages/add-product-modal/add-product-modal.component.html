<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-horizontal" [formGroup]="productForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="productName">
      
      <div *ngIf="productForm.controls.productName.invalid 
                && (productForm.controls.productName.dirty 
                || productForm.controls.productName.touched)" class="alert alert-danger">Product Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" placeholder="Enter description" formControlName="productDescription">
    
      <div *ngIf="productForm.controls.productDescription.invalid 
                && (productForm.controls.productDescription.dirty 
                || productForm.controls.productDescription.touched)" class="alert alert-danger">Product Description is required.
      </div>
    </div>

    <div class="form-group">
      <label>Price:</label>
      <input type="text" class="form-control" placeholder="Enter price" ksCurrentFormatter formControlName="productPrice">

      <div *ngIf="productForm.controls.productPrice.invalid 
                && (productForm.controls.productPrice.dirty 
                || productForm.controls.productPrice.touched)" class="alert alert-danger">Product Price is required.
      </div>
    </div>

    <div class="form-group">
      <label>Image Url:</label>
      <input type="text" class="form-control" placeholder="Enter image url" formControlName="productImageUrl">

      <div *ngIf="productForm.controls.productImageUrl.invalid 
                && (productForm.controls.productImageUrl.dirty 
                || productForm.controls.productImageUrl.touched)" class="alert alert-danger">Product Image Url is required.
      </div>
    </div>

    <button type="button" (click)="save()" class="btn btn-success">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
