<div class="card">
  <div class="card-header">
      <span>Carts</span>
  </div>
  <div class="card-body">
    <div *ngIf="!isCartChange">
      <p>Cart is empty.</p>
    </div>
   
    <div *ngIf="isCartChange">
      <div class="row">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cart of carts">
                <td>{{ cart.name }}</td>
                <td>{{ cart.price | currency }}</td>
                <td>{{ cart.qty }}</td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="cartService.remove(cart.name+cart.description)">Remove</button>
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>Sub Total:</td>
                <td>{{ subTotal | currency}}</td>
            </tbody>
          </table>
      </div>
      <button *ngIf="carts.length > 0" type="button" (click)="openCheckoutModal()" class="btn btn-success">Proceed to checkout</button>
    </div>
  </div>
</div>
